<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Empresário - Db3Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQv+xc6qofOlSow==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Embed Bootstrap CSS -  minified version from a CDN for brevity. Consider downloading the full version for offline use and performance.  */
         @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css');

        body {
            font-family: 'Roboto', sans-serif; /* Roboto needs to be handled (see below) */
        }
        .hero {
            background-color: #f8f9fa;
            padding: 40px 0;
            text-align: center;
        }

        .features {
            padding: 40px 0;
        }

        .feature-icon {
            font-size: 3em;
            color: #007bff;
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }

        .feature-title {
            margin-bottom: 10px;
        }

        /* Basic button styling since Bootstrap classes aren't loaded directly  */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-md {
            font-size: 1rem;
        }
        .btn.disabled, .btn:disabled {
            background-color: #6c757d; /* Grayed out color for disabled */
            cursor: default;
        }

        @media (min-width: 768px) { /* Bootstrap's medium breakpoint - adjust as needed*/
            .row {
                display: flex;
                flex-wrap: wrap;
            }
            .col-md-4 {
                width: 33.33%;
                padding: 0 15px; /* Add some padding between columns */
                box-sizing: border-box; /* Include padding in width calculation */
            }
        }

    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1>Portal do Empresário</h1>
            <p>Soluções Inteligentes para o Crescimento do Seu Negócio.</p>
        </div>
    </section>
    <section class="features">
        <div class="container">
            <div class="row">
                 </div>
        </div>
    </section>
</body>
</html>
